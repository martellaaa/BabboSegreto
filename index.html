<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Babbo Natale Segreto - Slot</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #b30000;
  color: white;
  padding: 20px;
  margin: 0;
}
.container {
  max-width: 400px;
  margin: 0 auto;
}
slot-box {
  margin: 20px auto;
}
.slot-window{
  height: 60px;
  overflow: hidden;
  background: white;
  border-radius: 5px;
  margin: 20px auto;
  width: 80%;
  border: 3px solid #ffcc00;
}
.slot-reel{
  transition: transform 1.5s ease-out;
}
.slot-name{
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  font-weight: bold;
  color: #b30000;
}
button{
  background: #ffcc00;
  color: #b30000;
  border: none;
  padding: 15px 30px;
  font-size: 18px;
  border-radius: 25px;
  cursor: pointer;
  width: 100%;
  font-weight: bold;
  margin-top: 15px;
}
.final-result{
  display:none;
  background: rgba(255,255,255,0.15);
  padding: 20px;
  border-radius: 10px;
  margin-top: 20px;
  font-size: 20px;
}
</style>
</head>
<body>
<div class="container">
  <h2>üéÑ Babbo Natale Segreto üéÑ</h2>

<select id="nameSelect" class="styled-select">
    <option value="">-- Scegli il tuo nome --</option>
    <option value="Marta">Marta</option>
    <option value="Gaia">Gaia</option>
    <option value="Greta">Greta</option>
    <option value="Ago">Ago</option>
    <option value="David">David</option>
    <option value="Busso">Busso</option>
    
</select>

<style>
  .styled-select {
    font-size: 16px;           /* Pi√π grande */
    padding: 10px 15px;        /* Pi√π spazio interno */
    border-radius: 8px;        /* Bordi arrotondati */
    border: 1px solid #ccc;    /* Bordo leggero */
    box-shadow: 1px 2px 5px rgba(0,0,0,0.1); /* Ombra leggera */
    background-color: #f9f9f9; /* Colore di sfondo piacevole */
    cursor: pointer;           /* Cambio cursore */
    transition: all 0.2s ease;
  }

  .styled-select:hover {
    border-color: #888;
    box-shadow: 2px 4px 8px rgba(0,0,0,0.15);
  }

  .styled-select:focus {
    outline: none;
    border-color: #555;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
  }
</style>


  

  <div class="slot-window">
    <div id="slotReel" class="slot-reel"></div>
  </div>

  <button onclick="startSlot()">Scopri! üéÅ</button>

  <div id="finalResult" class="final-result"></div>
</div>

<script>
const nameMapping = {
  "Marta": "David",
  "David": "Ago",
  "Ago": "Busso",
  "Busso": "Gaia",
  "Gaia": "Greta",
  "Greta": "Marta"
};

const names = ["Marta", "David", "Ago", "Busso", "Gaia", "Greta"];

function initSlot(){
  const reel = document.getElementById("slotReel");
  reel.innerHTML = "";

  // ripetiamo molti nomi per animazione lunga
  for(let i=0; i<15; i++){
    names.forEach(n =>{
      const el = document.createElement("div");
      el.className = "slot-name";
      el.textContent = n;
      reel.appendChild(el);
    });
  }
}

function startSlot(){
  const selected = document.getElementById("nameSelect").value;
  if(!selected){ alert("Seleziona il tuo nome!"); return; }

  const target = nameMapping[selected];
  const targetIndex = names.indexOf(target);

  const reel = document.getElementById("slotReel");
  const finalBox = document.getElementById("finalResult");
  finalBox.style.display = "none";

  const nameHeight = 60;
  const cycleLength = names.length;

  // scegli un punto abbastanza lontano cos√¨ scorre
  const base = cycleLength * 10;
  const stopIndex = base + targetIndex;
  const finalPos = -(stopIndex * nameHeight);

  reel.style.transition = "none";
  reel.style.transform = "translateY(0px)";

  setTimeout(() =>{
    reel.style.transition = "transform 2s ease-out";
    reel.style.transform = `translateY(${finalPos}px)`;
  }, 50);

  setTimeout(() =>{
    finalBox.style.display = "block";
    finalBox.innerHTML = `Devi fare un regalo a:<br><span style='font-size:28px; color:#ffcc00;'>${target}</span>`;
  }, 2100);
}

window.onload = initSlot;
</script>
</body>
</html>
